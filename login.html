                                    <form onsubmit="return getalert()">
									
							
									
									
                                        <input type="text" class="form-control" id="username" name="username" placeholder="username" required>

										<script>					
										var abc = "";
										const usernameTxt=document.getElementById("username")
										const passwordTxt=document.getElementById("password")
										function getalert()
										{
											const name=usernameTxt.value;
											const pass=passwordTxt.value;
											
											if(name == "" || pass=="")
											{
												document.getElementById('error').innerHTML="All field Required";
												return false;
											}
											else
											{
												var xhttp = new XMLHttpRequest();
												xhttp.onreadystatechange = function(){
												if (this.readyState == 4 && this.status == 200) {
													abc = this.responseText;
												
													console.log(abc+"llll");
													var obj = JSON.parse(abc);
													
													const userId = obj.iduser;
													const username = obj.username;
													const password = obj.password;
													const UsertypeId = obj.usertypeid;
													if(username==name &&password==pass)
													{
														if(UsertypeId == 1)
														{
															document.location.href = "superAdmin.html";
														}
														
														
													}
													else
														{
															
															document.getElementById("error").innerHTML="Invalid ID and Password"
														}
													
													
													console.log("iduser " + obj.iduser);
													console.log("username " + obj.username);
													console.log("password " + obj.password);
													console.log("usertypeid " + obj.usertypeid);
													}};
	
												xhttp.open("GET", "http://10.20.178.207:8080/rest/user/userdetailsforloginweb/"+name+"/"+pass, true);
												xhttp.send();
												
												return true;								
										}
									
										
											
									}
										
									
									</script>
